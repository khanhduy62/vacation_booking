<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title th:text="#{Manage.Approvers}"></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/webjars/bootswatch-paper/3.3.5+4/css/bootstrap.css"
          th:href="@{/webjars/bootswatch-paper/3.3.5+4/css/bootstrap.css}">
    <link href="/resources/css/style.css" th:href="@{/resources/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/jquery-ui/1.12.1/jquery-ui.css"
          th:href="@{/webjars/jquery-ui/1.12.1/jquery-ui.css}">
</head>
<body>

<div th:replace="fragments/layout :: header"></div>
<div class="container page-wrap">
    <section id="manage_approvers" style="margin-top:90px;">

        <div class="container">
            <div class="form-horizontal">
                <fieldset>
                    <legend th:text="#{Edit.Employee.Approvers}">Edit Employee's Approvers</legend>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="employee" th:text="#{Name}"></label>
                        <div class="col-md-4">
                            <input id="employee" name="employee" type="text" placeholder="" class="form-control input-md" required="" onblur="onEmployeeNameLostFocus()" onchange="onEmployeeNameChange()">
                            <label class="text-danger" id="employeeId"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="approvers1" th:text="#{Approver1}"></label>
                        <div class="col-md-4">
                            <select id="approvers1" name="approver1" class="form-control" onchange="hide(this.value,'approvers2')">
                            </select>
                            <label class="text-danger" id="approver1"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="approvers2" th:text="#{Approver2}"></label>
                        <div class="col-md-4">
                            <select id="approvers2" name="approver2" class="form-control" onchange="hide(this.value,'approvers1')">
                            </select>
                            <label class="text-danger" id="approver2"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="submitButton"></label>
                        <div class="col-md-4">
                            <button type="button" id="submitButton" name="Button" onclick="onSummitRequestUpdateApprovers()" class="btn btn-primary pull-right" th:text="#{Save}"></button>
                        </div>
                    </div>
                </fieldset>
            </div>

        </div>

    </section>
</div>
<div th:replace="fragments/layout :: footer"></div>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<th:block th:replace="fragments/layout :: script"/>
<script type="text/javascript" src="/webjars/jquery-ui/1.12.1/jquery-ui.js"
        th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.js}"></script>
<script type="text/javascript" src="/webjars/bootbox.js/4.4.0/bootbox.js"
        th:src="@{/webjars/bootbox.js/4.4.0/bootbox.js}"></script>;
<script type="text/javascript" src="/resources/js/superadmin.js"
        th:src="@{/resources/js/superadmin.js}"></script>;
</body>
</html>
